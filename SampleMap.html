<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
	<style>
		#map {position: absolute; top: 0; bottom: 0; left:0; right: 0}
	</style>
</head>
<body>
	<div>
		id = "map"
	</div>
	<script>
		var map = L.map('map').setView([0,0],1);

		L.tileLayer('https://api.maptiler.com/maps/darkmatter/{z}/{x}/{y}.png?key=HnjroFQ3xoxgzO77l2qe',
			{attribution:'<a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a>' }).addTo(map);
	</script>
</body>
</html>
