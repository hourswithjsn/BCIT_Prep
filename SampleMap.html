<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
	<style>
		#map {position: absolute; top: 0; bottom: 0; left:0; right: 0}
	</style>
</head>
<body>
	<div>
		id = "map"
	</div>
	<script>
		var map = new ol.Map({
		  layers: [
		    new ol.layer.Tile({
		      source: new ol.source.XYZ({
		        url: 'https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiamFzb25saW4wNzA3IiwiYSI6ImNqc3k2OWh3cjBjNmczeXFqamFkcW13dTEifQ.YQoOKRKmrQHL6C1karPXRA'
		      })
		    })
		  ],
		  target: 'map',
		  view: new ol.View({center: [0, 0], zoom: 2})
			});
	</script>
</body>
</html>
